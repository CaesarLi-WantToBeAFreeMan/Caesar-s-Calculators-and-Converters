<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel = "icon" type = "image/png" href = "images/logo.png">
        <link rel = "stylesheet" href = "styles/basic-calculator.css">
        <title>Basic Calculator</title>
    </head>

    <body>

        <header id = "Header">
            <a href = "index.html" id = "logo">
                <img src = "images/logo.png" alt = "this is our logo">
            </a>

            <video id = "logo-video">
                <source src = "videos/logoVideo.mp4" type = "video/mp4">
                this is our logo video
            </video>

            <ul id = "languages">
                <li id = "en_US" class = "language">English(US)</li>
                <li id = "ch_TW" class = "language">中文(台灣)</li>
                <li id = "ch_CN" class = "language">中文(中国)</li>
            </ul>
        </header>

        <nav id = "navigator">
            <a href = "index.html" id = "nav_home" class = "nav-list">HOME</a>
            <a href = "calculators.html" id = "nav_calculator" class = "nav-list">CALCULATORS</a>
            <a href = "#" id = "nav_converter" class = "nav-list">CONVERTER</a>
            <a href = "#" id = "nav_about" class = "nav-list">ABOUT</a>
            <a href = "#" id = "nav_download" class = "nav-list">DOWNLOAD</a>
        </nav>

	<h1 id = "calculator-head">BASIC CALCULATOR</h1>
	<main id = "Main">
	    <div id = "calculator-container">
		<div id = "text-area">
		    <div id = "input-area"></div>
		    <div id = "output-area"></div>
		</div>

		<div id = "keys-area">
		    <div id = "7" class = "numbers" class = "btn">7</div>
		    <div id = "8" class = "numbers" class = "btn">8</div>
		    <div id = "9" class = "numbers" class = "btn">9</div>
		    <div id = "bracks" class = "keys" class = "btn">()</div>
		    <div id = "AC" class = "keys" class = "btn">AC</div>

		    <div id = "4" class = "numbers" class = "btn">4</div>
		    <div id = "5" class = "numbers" class = "btn">5</div>
		    <div id = "6" class = "numbers" class = "btn">6</div>
		    <div id = "multiple" class = "operators" class = "btn">&times;</div>
		    <div id = "divide" class = "operators" class = "btn">&divide;</div>

		    <div id = "1" class = "numbers" class = "btn">1</div>
		    <div id = "2" class = "numbers" class = "btn">2</div>
		    <div id = "3" class = "numbers" class = "btn">3</div>
		    <div id = "plus" class = "operators" class = "btn">+</div>
		    <div id = "minus" class = "operators" class = "btn">-</div>

		    <div id = "dot" class = "operators" class = "btn">.</div>
		    <div id = "0" class = "numbers" class = "btn">0</div>
		    <div id = "percent" class = "operators" class = "btn">%</div>
		    <div id = "backspace" class = "keys" class = "btn">&larr;</div>
		    <div id = "equls" class = "keys" class = "btn">=</div>
		</div>
	    </div>
	</main>
	<script src = "js/basicCalculator.js"></script>
    </body>
</html>
